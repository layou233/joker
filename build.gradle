plugins {
    id 'java'

    id 'com.github.johnrengelman.shadow' version '8.+'
}

group = 'com.launium.joker'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.+'
}

shadowJar {
    // name of generated jar: baseName-version-classifier.jar
    archiveClassifier = 'all'
    manifest {
        attributes(
                'Main-Class': 'com.launium.joker.Main'
        )
    }
    //minimize {}
}
